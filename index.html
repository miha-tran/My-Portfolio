    *{box-sizing:border-box}
    html,body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);scroll-behavior:smooth}

    .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
    .btn.ghost{background:#fff}
    .btn.small{padding:.55rem .8rem;font-size:.9rem;border-radius:10px}
    .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
    .chip{display:inline-block;padding:.35rem .7rem;border-radius:999px;background:#eef7f9;color:#0b5b6e;font-weight:600;font-size:.8rem;border:1px solid #d7eef2;margin:.2rem .25rem 0 0}

    /* NAV */
    .nav{position:sticky;top:0;z-index:1000;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-bottom:1px solid #eef2f6}
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;height:68px}
    .brand{font-weight:800;letter-spacing:.2px}
    .brand span{color:var(--brand)}

    .nav a{padding:.5rem .75rem;border-radius:10px;color:#0b2a36;font-weight:600}
    .nav a:hover{background:#f1f7f9}

    /* HERO */
    .hero{position:relative;isolation:isolate;color:#0a1d26;min-height:74vh;display:grid;align-items:center}
    .hero::before{
      content:"";position:absolute;inset:0;z-index:-2;
      background:var(--hero-bg) center/cover no-repeat;
      filter:grayscale(10%) brightness(.75);
    }
    .hero::after{
      content:"";position:absolute;inset:0;z-index:-1;
      background:linear-gradient(90deg,rgba(255,255,255,.96) 0%,rgba(255,255,255,.90) 55%,rgba(255,255,255,.15) 100%);
    }
    .hero h1{font-size:clamp(2.1rem,5vw,3.6rem);margin:0 0 8px;line-height:1.05;font-weight:800}
    .hero h1 .accent{color:#0aa6b9;letter-spacing:.2px}
    .hero p{max-width:880px;font-size:1.06rem;color:#2b3a44}
    .hero .cta{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .stats{display:flex;gap:26px;margin-top:26px;flex-wrap:wrap}
    .stat{display:flex;flex-direction:column}
    .stat b{font-size:1.4rem}
    .stat small{color:var(--muted)}

    /* SECTIONS */
    section{padding:72px 0}
    .section-title{text-align:center;margin:0 0 10px;font-size:clamp(2rem,3.5vw,2.6rem)}
    .section-sub{color:var(--muted);text-align:center;max-width:860px;margin:0 auto 32px}

    .about-card{background:#fff;border:1px solid #e9eef2;border-radius:var(--radius);padding:22px;box-shadow:var(--shadow)}
    .about-icons{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .ico{display:flex;gap:12px;align-items:flex-start;background:var(--card);border:1px solid #e0eef1;border-radius:14px;padding:16px}
    .ico i{color:var(--brand);font-size:1.2rem;margin-top:2px}
    .muted{color:var(--muted)}

    /* NEW: About extras row */

    .tile{background:#fff;border:1px solid #e9eef2;border-radius:var(--radius);padding:24px;text-align:center;box-shadow:var(--shadow)}

  <!-- Toggle logic -->
  <script>
    // Toggle "Learn More" / "Show Less" on case studies
    document.querySelectorAll('[data-toggle]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const id = btn.getAttribute('data-target');
        const box = document.getElementById(id);
        if (!box) return;
        box.classList.toggle('open');
        const open = box.classList.contains('open');
        btn.querySelector('span').textContent = open ? 'Show Less' : 'Learn More';
        btn.querySelector('i').className = open ? 'fa-solid fa-chevron-up' : 'fa-solid fa-chevron-down';
      });
    });
  </script>
